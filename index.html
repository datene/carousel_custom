<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
  <div id="image-modal" class="collapsed hidden">
    <div class="image-modal-top-nav">
      <a href="#" id="collapse">
        <i class="fas fa-eye-slash"></i>
      </a>
    </div>
    <div class="image-modal-bottom-nav">
      <a href="#" id="previous">
        <i class="fas fa-chevron-left"></i>
      </a>
      <a href="#" id="next">
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>
    <img src="images/image_1.jpg" alt="Mountains" data-target="image-1">
  </div>
  
  <div class="main-container">
    <h1>
      Custom carousel
    </h1>
    <div class="image-gallery">
      <div class="item active">
        <img src="images/image_1.jpg" class="gallery-image" alt="Mountains" id="image-1">
      </div>
      <div class="item">
        <img src="images/image_2.jpg" class="gallery-image" alt="Sunset" id="image-2">
      </div>
      <div class="item">
        <img src="images/image_3.jpg" class="gallery-image" alt="Beach" id="image-3">
      </div>
      <a href="#" id="expand">
        <i class="fas fa-eye"></i>
      </a>
    </div>
  </div>

  <script src="all.js"></script>
</body>
</html>
